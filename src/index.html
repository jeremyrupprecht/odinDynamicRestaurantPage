<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dyanmic Restaurant Page</title>
</head>
<body>
    <div id="content" class="menuPageActive">

        <div class="mainContainerMenuOrContactPage">
            <div class="mainLeft">
                <div class="navbarLeft"></div>
            </div>
    
            <div class="mainRight">
                <div class="navbar">
                    <div class="navHome underlineEffect">
                        <button>
                            <h2>Home</h2>
                        </button>
                    </div>
                    <div class="navMenu">
                        <button class="menu underlineEffect">
                            <h2>Menu</h2>
                        </button>
                    </div>
                    <div class="namContact underlineEffect">
                        <button>
                            <h2>Contact</h2>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <img src="images/contactBackground.jpg" alt="background..." class="contactBackground">
        <div class="centerDiv">
            <div class="form">
                <p class="letsP">Lets</p>
                <h1 class="bookH1">Book a Table</h1>

                <div class="inputsGrid">
                    <label for="pickDate">Date *</label>
                    <label for="pickTime">Time *</label>
                    <label for="pickGuests">Guests *</label>

                    <input type="month" id="pickDate" required>

                    <input type="time" id="pickTime" required>

                    <input type="number" id="pickGuests" min="0" max="10" required>

                    <input type="email" id="enterEmail" required placeholder="Email *">

                    <button type="submit">Check Availability</button>
                </div>

            </div>
        </div>

    </div>

    <script src="bundle.js"></script>
</body>
</html>
